<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTE Performance Report</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
    window.onload = function(){
        var horiBar = document.getElementById('horiBar');
        var colorfill = [
        "rgba(255,153,230,0.8)",
        "rgba(255,153,179,0.8)",
        "rgba(255,179,153,0.8)",
        "rgba(255,199,31,0.8)",
        "rgba(255,230,153,0.8)",
        "rgba(92,133,255,0.8)",
        "rgba(179,153,255,0.8)",
        "rgba(153,179,255,0.8)",
        "rgba(153,230,255,0.8)",
        "rgba(153,255,230,0.8)",
        "rgba(153,255,179,0.8)",
      ]
      
      var dataset = [34.52, 21.17, 12.81, 8.19, 7.65, 3.29, 3.29, 2.76, 2.40, 2.14, 1.78];    
      var horiBarData = {
        labels: ["No Reason Code", "0 - Power", "90 - Processing", "20 - Display/Touchscreen", "10 - Audio/Alert", "30 - Network Interaction", "80 - Customer Satisfaction-Device", "60 - Keypad/Button/Housing", "40 - Function", "70 - Customer Satisfaction-Genderal", "50 - Data/VoLTE/Media"],
        datasets: [{
          label: "root cause",
          backgroundColor: colorfill,
          borderColor: "rgba(255,255,255,0)",
          borderWidth: 0,
          hoverBackgroundColor: "rgba(255,99,132,0.4)",
          hoverBorderColor: "rgba(255,99,132,1)",
          data: dataset,
        }]
      };

      var myBarChart = new Chart(horiBar, {
        type: 'horizontalBar',
        data: horiBarData,
        options: {
          animation: {
            duration: 2000
          },
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              ticks: {
                min: 0,
                max: Math.max.apply(null, dataset),
                callback: function(value) {
                  return value + "%"
                }
              },
              scaleLabel: {
                display: true,
                labelString: "Percentage"
              }
            }]
          }
        }
      });
    }
      
</script>

</head>

<body>
  <canvas id="horiBar"> </canvas>
</body>

</html>
