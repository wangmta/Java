<div class="jumbotron" ng-controller="signupCtrl">
    <div class="container"> 
      <div class="row">
                 
        </div>
        <div class="col-sm-6">
           <div class="container" id='formbox'>
                <h2>SIGN UP</h2>

                <form role="form" name="signupForm">
                  <div class="form-group">
                    <label for="user">Your Verizon ID:</label>
                    <input type="username" class="form-control" name="vzid" id="userid" placeholder="Enter Verizon ID" ng-model="user.vzid" ng-required="true">
                    <div id="feedback-user" ng-show="signupForm.vzid.$touched && signupForm.vzid.$invalid">
                      Enter Valid Verizon ID</div>
                  </div>

                  <div class="form-group">
                    <label for="pwd"> Setup Password:
                    </label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter password">
                        <ul class="helper-text" style="list-style-type:none">
                            <li class="length">Must be at least 8 characters long.</li>
                            <li class="lowercase">Must contain a lowercase letter.</li>
                            <li class="uppercase">Must contain an uppercase letter.</li>
                            <li class="special">Must contain a number or special character.</li>
                        </ul>
                  </div>

                  <div class="form-group">
                    <label for="repwd">Confirm Password:</label>
                    <input type="text" class="form-control" id="repwd" placeholder="Re-Enter password"><div id="feedback-repwd"></div>
                  </div>

                  <button type="submit" class="btn" id="submitbtn">Create</button>
                </form>
                
                <h6><a href="#/login">Have an account? Login here</a></h6>
              </div>
        </div>
      </div>

    </div>
